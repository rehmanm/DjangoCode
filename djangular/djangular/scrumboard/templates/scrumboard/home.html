{% load staticfiles %}

<html>
<head>
    <title>Augular Home</title>
    <link href="{% static "scrumboard/css/scrumboard.css" %}" rel="stylesheet" type="text/css" >
</head>

<body ng-app="scrumboard.demo">

    {% verbatim %}
    <div ng-controller="ScrumBoardController">
        <button ng-click="login()">Login</button>
        <a href="/auth_api/logout/">Logout</a><br />

        <div class="list" ng-repeat="list in data">
            <h3>{{ list.name }}</h3>
            <ul>
                <li ng-repeat="card in list.cards">
                    <scrumboard-card></scrumboard-card>

                </li>
            </ul>
            <div class="flex">
                <input type="text" ng-model="new_title">
                <button ng-click="add(list, new_title)">+</button>
            </div>
        </div>    
            
    </div>
    {% endverbatim %}
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script type="text/javascript" src="{% static "scrumboard/scrumboard.js" %}">
    </script>
    <script type="text/javascript" src="{% static "scrumboard/card.directive.js" %}">
    </script>
        <script type="text/javascript" src="{% static "scrumboard/scrumboard.config.js" %}">
        </script>
</body>

</html>
