<div class="card" ng-hide="edit" ng-click="edit=true">
    <h4>{{ card.title }}</h4>
    <span class="description">{{ card.description }}</span><br />
    <span class="description">Points: {{ card.story_points }}</span>
    <span class="description">Value:{{ card.business_value }}</span>
    
    
</div>

<div class="card" ng-show="edit" ng-model-options="modalOptions">
    <div class="flex">
        <label for=""><strong>Title: </strong></label>
        <input type="text" ng-model="card.title" ng-change="update()"/>
    </div>
    <textarea ng-model="card.description" placeholder="Enter Description"  ng-change="update()"></textarea>
    <div class="flex">
            <label for=""><strong>Story Points: </strong></label>
            <input type="text" ng-model="card.story_points" ng-change="update()"/>
    </div>
    <div class="flex">
            <label for=""><strong>Business Value: </strong></label>
            <input type="text" ng-model="card.business_value" ng-change="update()"/>
    </div>
    <div class="flex">
        <label>List: </label>
        <select ng-model="destList"
            ng-options = "list as list.name for list in data"
        ></select>
        <button ng-click="move()">Move</button>
    </div>
    <button ng-click="edit=false">Close</button>
    <button ng-click="delete()">Delete Card</button>
</div>
